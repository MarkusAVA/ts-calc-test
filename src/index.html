<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./calculator.png" type="image/x-icon">
    <script src="../dist/index.js" type="text/javascript" defer></script>
</head>
<body>
    <div>
        <header>
            <h1 class="text">Sup</h1>
        </header>
        <label for="num1">
            <input id="num1" class="text" value="0" type="number" placeholder="Enter first number">
            <button class="text" id="randomNum1">Random</button>
        </label>
        <label for="num2">
            <input id="num2" class="text" value="0" type="number" placeholder="Enter second number">
            <button class="text" id="randomNum2">Random</button>
        </label><br>
        <h2 class="text">Choose calculation type: </h2>
        <button id="add" class="calcTypes">+</button>
        <button id="minus" class="calcTypes">-</button>
        <button id="multiply" class="calcTypes">*</button>
        <button id="divide" class="calcTypes">/</button>
        <button id="exponent" class="calcTypes">x<sup>y</sup></button>
        <button id="percentageOf" class="calcTypes">%</button><br><br>
        <button id="submit" class="calcTypes">Submit</button><br><br>
        <h2 class="text" id="results">Results: </h2>

    </div>
</body>
</html>
